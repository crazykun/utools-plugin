<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON/SQL to Go Struct Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e9ecef;
    }
    #container {
      display: flex;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    #inputPanel, #outputPanel {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    #inputPanel {
      border-right: 1px solid #dee2e6;
    }
    #inputPanel div, #outputPanel div {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      height: 40px;
    }
    h2 {
      margin-top: 0;
      color: #495057;
    }
    textarea {
      width: 100%;
      flex-grow: 1;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      box-sizing: border-box;
      background-color: #f8f9fa;
    }
    label {
      margin-right: 10px;
      font-size: 14px;
      color: #495057;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="inputPanel">
      <h2>Input</h2>
      <div>
        <label><input type="checkbox" id="jsonTag" checked> JSON</label>
        <label><input type="checkbox" id="xmlTag"> XML</label>
        <label><input type="checkbox" id="gormTag"> GORM</label>
        <button onclick="convert()">转换</button>
      </div>      
      <textarea id="inputText" placeholder="Enter JSON or SQL DDL..."></textarea>
    </div>
    <div id="outputPanel">
      <h2>Output</h2>
      <textarea id="outputText"></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
