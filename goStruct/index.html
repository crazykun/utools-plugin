<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON/SQL to Go Struct Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e9ecef;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }

    #inputPanel,
    #outputPanel {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #inputPanel {
      border-right: 1px solid #dee2e6;
    }

    #inputPanel div,
    #outputPanel div {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 10px;
      height: 40px;
    }

    #inputPanel div {
      justify-content: flex-start;
    }

    textarea {
      width: 100%;
      flex-grow: 1;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      font-size: 12px;
      resize: none;
      box-sizing: border-box;
      background-color: #f8f9fa;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    label {
      margin-right: 10px;
      font-size: 14px;
      color: #495057;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      width: 100px;
      text-align: center;
    }

    button:hover {
      background-color: #0056b3;
    }

    .buttons-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #wrapToggle {
      background-color: #6c757d;
    }

    #wrapToggle:hover {
      background-color: #545b62;
    }

    #wrapToggle.active {
      background-color: #28a745;
    }

    #wrapToggle.active:hover {
      background-color: #218838;
    }

    .toast {
      visibility: hidden;
      min-width: 120px;
      max-width: 200px;
      margin-left: -60px;
      background-color: #28a745;
      color: #fff;
      text-align: center;
      border-radius: 20px;
      padding: 8px 16px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 20px;
      font-size: 12px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .toast.show {
      visibility: visible;
      -webkit-animation: slideDown 0.3s ease-out, slideUp 0.3s ease-in 2s;
      animation: slideDown 0.3s ease-out, slideUp 0.3s ease-in 2s;
    }

    .toast.error {
      background-color: #dc3545;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .toast.warning {
      background-color: #ffc107;
      color: #212529;
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }

    @-webkit-keyframes slideDown {
      from {
        top: -50px;
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
      }

      to {
        top: 20px;
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideDown {
      from {
        top: -50px;
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
      }

      to {
        top: 20px;
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @-webkit-keyframes slideUp {
      from {
        top: 20px;
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      to {
        top: -50px;
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
      }
    }

    @keyframes slideUp {
      from {
        top: 20px;
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      to {
        top: -50px;
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="inputPanel">
      <div>
        <label><input type="checkbox" id="jsonTag" checked> JSON</label>
        <label><input type="checkbox" id="gormTag" checked> GORM</label>
        <label><input type="checkbox" id="xmlTag"> XML</label>
      </div>
      <textarea id="inputText" placeholder="Enter JSON or SQL DDL..."></textarea>
    </div>
    <div id="outputPanel">
      <div class="buttons-group">
        <button id="wrapToggle" onclick="toggleWrap()">↦换行</button>
        <button onclick="convertAndCopy()">✢转换</button>
      </div>
      <textarea id="outputText"></textarea>
    </div>
  </div>
  <div id="toast" class="toast">Copied to clipboard!</div>
  <script src="script.js"></script>
</body>

</html>
