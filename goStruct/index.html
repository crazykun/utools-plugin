<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON/SQL to Go Struct Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e9ecef;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }

    #inputPanel,
    #outputPanel {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #inputPanel {
      border-right: 1px solid #dee2e6;
    }

    #inputPanel div,
    #outputPanel div {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      height: 40px;
    }

    textarea {
      width: 100%;
      flex-grow: 1;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      box-sizing: border-box;
      background-color: #f8f9fa;
    }

    label {
      margin-right: 10px;
      font-size: 14px;
      color: #495057;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .copy {
      display: flex;
      /* 启用 Flex 布局 */
      justify-content: flex-end;
      /* 右对齐 */
      margin-bottom: 10px;
    }

    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 10px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    .toast.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="inputPanel">
      <div>
        <label><input type="checkbox" id="jsonTag" checked> JSON</label>
        <label><input type="checkbox" id="gormTag" checked> GORM</label>
        <label><input type="checkbox" id="xmlTag"> XML</label>
        <button onclick="convert()">转换</button>
      </div>
      <textarea id="inputText" placeholder="Enter JSON or SQL DDL..."></textarea>
    </div>
    <div id="outputPanel">
      <div class="copy"><button onclick="copyToClipboard()">复制</button></div>
      <textarea id="outputText"></textarea>
    </div>
  </div>
  <div id="toast" class="toast">Copied to clipboard!</div>
  <script src="script.js"></script>
</body>

</html>
