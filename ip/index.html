<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP归属地查询</title>
    <link href="layui/css/layui.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <style>
        body {
            margin-bottom: 60px;
        }

        .layui-form-item .layui-input-inline {
            width: 500px;
        }

        .layui-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fafafa;
            color: #aaa;
            text-align: center;
            padding: 10px 0;
        }

        .layui-footer a {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="layui-container" style="margin-top: 50px;">
        <div class="layui-row">
            <div class="layui-col-md8 layui-col-md-offset2">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-">
                            <label class="layui-form-label">IP地址：</label>
                            <div class="layui-input-inline layui-input-wrap">
                                <input type="text" id="ipInput" placeholder="请输入IP地址" class="layui-input">
                            </div>
                            <div class="layui-form-mid" style="padding: 0!important;">
                                <button type="button" class="layui-btn" id="queryBtn">查询</button>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="layui-table" id="resultTable">
                    <thead>
                        <tr>
                            <th>渠道</th>
                            <th width="120">IP地址</th>
                            <th>国家</th>
                            <th>省份</th>
                            <th>城市</th>
                            <th>ISP</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 底部固定区域 -->
        <div class="layui-footer">
            <a href="https://github.com/crazykun/utools-plugin">开源地址 https://github.com/crazykun/utools-plugin</a>
        </div>
        <!-- 底部固定区域 -->
    </div>

    <script src="./layui/layui.js"></script>
    <script>
        //JS 
        layui.use(['element', 'layer', 'util', 'form'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , form = layui.form
                , $ = layui.$;

            // 全局IP变量
            var globalIP = '';

            $('#queryBtn').click(async function () {
                var ip = $('#ipInput').val();
                $('#resultBody').html("");

                // 如果输入框中有IP，则使用输入的IP，否则使用全局IP
                if (ip) {
                    globalIP = ip;
                } else {
                    ip = globalIP;
                }

                if (!ip) {
                    layer.msg('请输入IP地址');
                    return;
                }

                // 创建带超时控制的请求函数
                function createTimeoutRequest(promise, timeout = 1000) {
                    return Promise.race([
                        promise,
                        new Promise((resolve) => 
                            setTimeout(() => resolve({source: null, data: null, error: true}), timeout)
                        )
                    ]);
                }

                // 并行发起所有查询请求，每个请求设置1秒超时
                const requests = [
                    // ipapi.co 查询
                    createTimeoutRequest(new Promise((resolve) => {
                        $.ajax({
                            url: 'https://ipapi.co/' + ip + '/json/',
                            method: 'GET',
                            success: function (data) {
                                resolve({source: 'ipapi', data: data, error: false});
                            },
                            error: function (error) {
                                resolve({source: 'ipapi', data: null, error: true});
                            }
                        });
                    })),
                    // 百度查询
                    createTimeoutRequest(window.services.baidu(ip).then(
                        (data) => ({source: '百度', data: data, error: false})
                    ).catch(
                        (error) => ({source: '百度', data: null, error: true})
                    )),
                    // qqzeng 查询
                    createTimeoutRequest(window.services.qqzeng(ip).then(
                        (data) => ({source: 'qqzeng-ip', data: data, error: false})
                    ).catch(
                        (error) => ({source: 'qqzeng-ip', data: null, error: true})
                    ))
                ];

                // 等待所有请求完成
                const results = await Promise.all(requests);
                
                // 处理结果并更新表格
                let resultBody = '';
                results.forEach(result => {
                    if (!result.error && result.data && result.source) {
                        try {
                            if (result.source === 'ipapi' && !result.data.error) {
                                resultBody +=
                                    '<tr>' +
                                    '<td>ipapi</td>' +
                                    '<td>' + (result.data.ip || ip) + '</td>' +
                                    '<td>' + (result.data.country_name || 'N/A') + '</td>' +
                                    '<td>' + (result.data.region || 'N/A') + '</td>' +
                                    '<td>' + (result.data.city || 'N/A') + '</td>' +
                                    '<td>' + (result.data.org || 'N/A') + '</td>' +
                                    '</tr>';
                            } else if (result.source === '百度' && !result.data.error) {
                                resultBody +=
                                    '<tr>' +
                                    '<td>百度</td>' +
                                    '<td>' + ip + '</td>' +
                                    '<td>' + (result.data.data.country || 'N/A') + '</td>' +
                                    '<td>' + (result.data.data.prov || 'N/A') + '</td>' +
                                    '<td>' + (result.data.data.city || 'N/A') + '</td>' +
                                    '<td>' + (result.data.data.isp || 'N/A') + '</td>' +
                                    '</tr>';
                            } else if (result.source === 'qqzeng-ip' && !result.data.error && result.data.code == 0) {
                                resultBody +=
                                    '<tr>' +
                                    '<td>qqzeng-ip</td>' +
                                    '<td>' + (result.data.data.ip || ip) + '</td>' +
                                    '<td>' + (result.data.data.country || 'N/A') + '</td>' +
                                    '<td>' + (result.data.data.province || 'N/A') + '</td>' +
                                    '<td>' + (result.data.data.city || 'N/A') + '</td>' +
                                    '<td>' + (result.data.data.isp || 'N/A') + '</td>' +
                                    '</tr>';
                            }
                        } catch (e) {
                            console.error('处理' + result.source + '数据时出错:', e);
                        }
                    }
                });

                $('#resultBody').html(resultBody);
            });

            async function getMyIP() {
                try {
                    // 使用多个IP查询API作为备选
                    const apis = [
                        'https://api.ipify.org?format=json',
                        'https://httpbin.org/ip',
                        'https://api.myip.com',
                        'https://ipinfo.io/json'
                    ];

                    for (const apiUrl of apis) {
                        try {
                            const response = await new Promise((resolve, reject) => {
                                $.ajax({
                                    url: apiUrl,
                                    method: 'GET',
                                    success: function (data) {
                                        resolve(data);
                                    },
                                    error: reject
                                });
                            });
                            // 根据不同API的返回格式解析IP
                            let ip;
                            if (apiUrl.includes('ipify')) {
                                ip = response.ip;
                            } else if (apiUrl.includes('httpbin')) {
                                ip = response.origin;
                            } else if (apiUrl.includes('myip')) {
                                ip = response.ip;
                            } else if (apiUrl.includes('ipinfo')) {
                                ip = response.ip;
                            }

                            if (ip) {
                                return ip;
                            }
                        } catch (error) {
                            console.log(`API ${apiUrl} 请求失败，尝试下一个`);
                            console.error(error);
                            continue;
                        }
                    }

                    throw new Error('所有IP查询API都失败了');
                } catch (error) {
                    return "";
                }
            }

            // 从utools中获取数据
            utools.onPluginEnter(async ({code, type, payload, option, from}) => {
                console.log('onPluginEnter', code, type, payload, option, from);
                
                // 获取本地IP
                if (type == 'regex') {
                    $('#ipInput').val(payload);
                    globalIP = payload;
                } else {
                    const ip = await getMyIP();
                    if (ip) {
                        $('#ipInput').val(ip);
                        globalIP = ip;
                        console.log('自动获取到IP:', ip);
                    }
                }

                $('#queryBtn').click();
            })

        });
    </script>
</body>

</html>
